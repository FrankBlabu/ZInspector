syntax = "proto3";

service ZInspector {
    rpc GetGreeting (GreetingRequest) returns (GreetingResponse);
    rpc LoadModel (LoadModelRequest) returns (Empty);
}

message GreetingRequest {
    string name = 1;
}

message GreetingResponse {
    string message = 1;
}

message LoadModelRequest {
    string path = 1;
}

message Empty {}
