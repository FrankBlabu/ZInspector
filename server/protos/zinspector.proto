syntax = "proto3";

service ZInspector {
    rpc CreateProject (CreateProjectRequest) returns (ObjectIdResponse);
    rpc ImportMesh (ImportMeshRequest) returns (EmptyResponse);    
}

message CreateProjectRequest {
    string name = 1;
}

message ObjectIdResponse {
    string id = 1;
}

message ImportMeshRequest {
    string id = 1;
    string path = 2;
}

message EmptyResponse {}
